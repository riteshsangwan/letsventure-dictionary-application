<div class="container">
    <div class="row vspacer80 top-header">
        <div class="col col-md-9">
            <h3>LetsVenture Dictionary</h3>
            <h5>- a quest to design advance, feature rich online voabulary builder</h5>
        </div>
        <div class="col col-md-3">
            <div class="top-right-box">
                <p>API Hits: {{usage.apiHits}}</p>
                <p>Total Bookmarks: {{bookmarks.length}}</p>
            </div>
        </div>
    </div>
    <div class="row vspacer40">
        <div class="col col-md-9 no-padding">
            <div class="row selected-word" data-ng-if="wordSelected" data-ng-class="{'vspacer-bottom40': wordSelected}">
                <div class="col col-md-8 selected-word">
                    <div class="row">
                        <div class="col col-md-3 word-label">
                            <label class="control-label">Selected Word</label>
                        </div>
                        <div class="col col-md-8 word input-group">
                            <input type="text" disabled="disabled" class="form-control" data-ng-model="selectedWord.word">
                            <span class="input-group-addon" data-ng-click="bookmarkWord()"><i class="glyphicon glyphicon-bookmark"></i></span>
                            <a data-ng-href="{{selectedWord.audioUrl}}" target="_blank">Play</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12">
                    <table class="table table-striped table-responsive table-bordered">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="word in words" data-ng-click="selectWord(word)" data-ng-class="{'success': checkWord(word)}">
                                <td>{{word.word}}</td>
                                <td>{{word.description}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col col-md-3 bookmark-panel" data-ng-class="{'vspacer-top40': wordSelected}">
            <div class="row">
                <div class="col col-md-12">
                    <p><i class="glyphicon glyphicon-list"></i> Bookmark History</p>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12">
                    <ul class="list-unstyled bookmark-list">
                        <li data-ng-class-even="'even'" data-ng-repeat="bookmark in bookmarks" data-ng-click="selectWord(bookmark)">
                            <span>{{bookmark.word}}</span>
                            <span class="pull-right"><i class="glyphicon glyphicon-menu-hamburger"></i></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12">
                    <a type="button" class="btn btn-primary btn-sm" target="_blank" href="/api/v1/bookmarks/download"><i class="glyphicon glyphicon-cloud-download"></i> Download</a>
                    <button type="button" class="btn btn-primary btn-sm" data-ng-click="clearBookmarks()"><i class="glyphicon glyphicon-trash"></i> Clear</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- pagination -->
        <div class="col col-md-12 no-padding">
            <ul class="pagination">
                <li data-ng-repeat="letter in letters" data-ng-class="{ 'active' : currentLetter === letter}">
                    <a href data-ng-click="nextPage(letter)">{{letter}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
